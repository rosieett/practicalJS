<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>


  <button id="toggle-all-button">Toggle All</button>

  <input id="add-input">
  <button id="add-button">Add</button>

  <input id="edit-position-input">
  <input id="edit-text-input">
  <button id="edit-button">Edit</button>

  <!-- <input id="remove-position-input">
  <button id="remove-button">Remove</button> -->
  <!-- 
  <input id="toggle-position-input">
  <button id="toggle-button">Toggle</button> -->

  <ul id="todos-ul">
  </ul>


  <script>
    var todos = [{
        todoText: 'item 1',
        completed: false
      },
      {
        todoText: 'item 2',
        completed: false
      },
      {
        todoText: 'item 3',
        completed: false
      }
    ]

    function add() {
      var initialTodoText = addInput.value;
      todos.push({
        todoText: initialTodoText,
        completed: false
      });
      addInput.value = ''; //clears the input to blank after
      displayTodos();
    }

    function edit() {
      var position = editPositionInput.value;
      var newValue = editTextInput.value;
      todos[position].todoText = newValue;
      editPositionInput.value = '';
      editTextInput.value = '';
      displayTodos();
    }


    function remove(event) {
      //getting the position from the id
      var position = event.currentTarget.id;
      todos.splice(position, 1);
      displayTodos();
    }




    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].completed === true) {
          completedTodos++;
        }
      }

      if (completedTodos === todos.length) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = true;
        }
      }

      displayTodos();
    }

    function toggle(event) {
      var position = event.currentTarget.id;

      if (todos[position].completed === false) {
        todos[position].completed = true;
      } else {
        todos[position].completed = false;
      }
      console.log(position)
      displayTodos();
    }

    function displayTodos() {

      var todoListUl = document.getElementById('todos-ul')

      // we want to clear out any existing lis inside of todosUl
      todoListUl.innerHTML = '';

      for (var i = 0; i < todos.length; i++) {

        var todoLi = document.createElement('li');

        if (todos[i].completed === true) {
          todoLi.innerText = '[X] ' + todos[i].todoText;
        } else {
          todoLi.innerText = '[ ] ' + todos[i].todoText;
        }

        var removeButton = document.createElement('button');
        removeButton.innerText = 'Remove';
        removeButton.addEventListener('click', remove);
        //creating an id for each item so the event listener on the remove button has a link from button to item
        removeButton.id = 'remove-' + i;


        var toggleButton = document.createElement('button');
        toggleButton.innerText = 'Toggle';
        toggleButton.addEventListener('click', toggle);

        //store i on the id property of the toggle button
        toggleButton.id = i;
        toggleButton.id = 'toggle-' + i;

        console.log(toggleButton)

        todoLi.appendChild(toggleButton);
        todoLi.appendChild(removeButton);
        todoListUl.appendChild(todoLi);
      }
    }

    displayTodos();

    var toggleAllButton = document.getElementById('toggle-all-button');
    toggleAllButton.addEventListener('click', toggleAll)

    var addButton = document.getElementById('add-button');
    var addInput = document.getElementById('add-input');
    addButton.addEventListener('click', add);

    var editButton = document.getElementById('edit-button');
    var editPositionInput = document.getElementById('edit-position-input');
    var editTextInput = document.getElementById('edit-text-input');
    editButton.addEventListener('click', edit);

    // var removeButton = document.getElementById('remove-button');
    // var removePositionInput = document.getElementById('remove-position-input');
    // removeButton.addEventListener('click', remove);

    // var toggleButton = document.getElementById('toggle-button');
    // var togglePositionInput = document.getElementById('toggle-position-input');
    // toggleButton.addEventListener('click', toggle);
  </script>
</body>

</html>
