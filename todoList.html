<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>


  <button id="display-todos-button">Display Todos</button>
  <button id="toggle-add-button">Toggle All</button>

  <script>
    var todos = [{
        todoText: 'item 1',
        completed: false
      },
      {
        todoText: 'item 2',
        completed: false
      },
      {
        todoText: 'item 3',
        completed: false
      }
    ]

    function add(initialTodoText) {
      todos.push({
        todoText: initialTodoText,
        completed: false
      });
      displayTodos();
    }

    function edit(position, newValue) {
      todos[position].todoText = newValue;
      displayTodos();

    }

    function remove(position) {
      todos.splice(position, 1)
      displayTodos();
    }

    function toggle(position) {
      if (todos[position].completed === false) {
        todos[position].completed = true;
      } else {
        todos[position].completed = false;
      }
      displayTodos();
    }

    function toggleAll() {
      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].completed === true) {
          completedTodos++;
        }
      }

      if (completedTodos === todos.length) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = false;
        }
      } else {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = true;
        }
      }

      displayTodos();
    }

    function displayTodos() {
      // console.log(todos);
      for (var i = 0; i < todos.length; i++) {
        console.log(todos[i])
        // console.log(todos[i].completed)
      }
    }


    // displayTodos();

    var displayTodosButton = document.getElementById('display-todos-button');
    displayTodosButton.addEventListener('click', displayTodos);

    var toggleAllButton = document.getElementById('toggle-add-button');
    toggleAllButton.addEventListener('click', toggleAll)
  </script>
</body>

</html>
