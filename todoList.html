<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    var todos = [{
        todoText: 'item 1',
        completed: false
      },
      {
        todoText: 'item 2',
        completed: false
      },
      {
        todoText: 'item 3',
        completed: false
      }
    ]

    function add(initialTodoText) {
      todos.push({
        todoText: initialTodoText,
        completed: false
      });
      displayTodos();
    }

    function edit(position, newValue) {
      todos[position].todoText = newValue;
      displayTodos();

    }

    function remove(position) {
      todos.splice(position, 1)
      displayTodos();
    }



    function toggle(position) {
      if (todos[position].completed === false) {
        todos[position].completed = true;
      } else {
        todos[position].completed = false;
      }
      displayTodos();
    }


    function toggleAll() {

      var completedTodos = 0;

      for (var i = 0; i < todos.length; i++) {
        if (todos[i].completed === true) {
          completedTodos++;
        }
      }
      console.log(completedTodos)

      if (completedTodos === todos.length) {
        for (var i = 0; i < todos.length; i++) {
          todos[i].completed = false;
        }
      }

      displayTodos();
    }


    function displayTodos() {
      console.log(todos);
      // for (var i = 0; i < todos.length; i++) {
      //   console.log(todos[i].todoText)
      //   console.log(todos[i].completed)
      // }
    }

    displayTodos();
  </script>
</body>

</html>
